{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Belajar Django
        </title>
    </head>
    <body>
        <div class="container">
            <h3>Welcome in Blog</h3>
            <ul>
                <li><a href="/home/">Back</a> </li>
            </ul>
            <p>ini adalah isi pada database</p>
            {% for post in data %}
                <table>
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.context }}</td>
                        <td>{{ post.datePost }}</td>
                        <td>{{ post.rate }}</td>
                    </tr>
                </table>
            {% endfor %}
        </div>
    </body>
</html>
